<div class="auth-wrapper">
    <div class="container">
        <div class="row">
            <h1 class="col-sm-offset-1">{{$ctrl.heading}}</h1>
            <div class="col-sm-6" id="login">
                <form>
                	<div class="form-group">
                		<label for="username">Email address</label>
                		<input type="text" name="username" class="form-control" id="log_username" placeholder="Username" minlength="2" maxlength="16" required>
                	</div>
                	<div class="form-group">
                		<label for="password">Password</label>
                		<input type="password" name="password" class="form-control" id="log_password" placeholder="Password" minlength="3" maxlength="16" required>
                	</div>
                    <button type="submit" class="btn btn-success">Sign In</button>
                </form>
            </div>
            <div class="col-sm-6" id="register">
                <form>
                	<div class="form-group">
                		<label for="username">Email address</label>
                		<input type="text" name="username" class="form-control" id="reg_username" placeholder="Username" minlength="2" maxlength="16" required>
                	</div>
                	<div class="form-group">
                		<label for="password">Password</label>
                		<input type="password" name="password" class="form-control" id="reg_password" placeholder="Password" minlength="3" maxlength="16" required>
                	</div>
                	<button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
        <div class="skip-button col-sm-12">
            <a href="" class="btn btn-warning" ng-click="$ctrl.skipAuth()">Skip Auth</a>
        </div>
    </div>
</div>
